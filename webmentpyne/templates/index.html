<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player }} web remote :: {{ title }}</title>
    <!-- Le styles -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="static/css/base.css" type="text/css"/>
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">{{ player }} web remote</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span6">

                    <div id="current"></div>

                    <div id="controls" class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn" id="PlayPause">
                                <i class="icon-play"></i> /
                                <i class="icon-pause"></i>
                            </button>
                            <button class="btn" id="Stop"><i class="icon-stop"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" id="Previous"><i class="icon-step-backward"></i></button>
                            <button class="btn" id="Next"><i class="icon-step-forward"></i></button>
                            <!-- openUri -->
                        </div>
                        <div class="btn-group">
                            <button class="btn" id="Shuffle/toggle"><i class="icon-random"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" id="Volume/-"><i class="icon-minus"></i></button>
                            <button class="btn" id="Volume/+"><i class="icon-plus"></i></button>
                            <button class="btn" id="Volume/mute"><i class="icon-ban-circle"></i></button>
                        </div>
                        <form id="remote-form">
                            <label>Play remote URL:</label>
                            <input type="text" id="remote" class="span7" placeholder="http://netshow.play.cz:8000/radio1.mp3"/>
                        </form>
                    </div>

                    <div id="statusbar">
                        <span id="status" class="label label-info"></span>
                        <span id="shuffle" class="label label-info"></span>
                        <span id="repeat" class="label label-info"></span>
                        <span id="volume" class="label label-info"></span>
                    </div>

                </div>
                <div class="span6"></div>
            </div>
        </div>
    </div>

</div>
<!-- /container -->

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="static/js/jquery-1.7.2.min.js"></script>
<script src="static/js/app.js"></script>
